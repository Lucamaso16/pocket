{% extends 'layout.html' %}

{% block title %}Lista utenti{% endblock %}

{% block content %}
<h2>Utenti Registrati</h2>
<table border="1">
    <thead>
        <tr>
            <th>Username</th>
            <th>Codice Amico</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td><a href="{% url 'profile' user.id %}">{{ user.username }}</a></td>
            <td>{{ user.codice_amico }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}

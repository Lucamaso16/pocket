{% extends 'layout.html' %}
{% load static %}

{% block title %}
    Login
{% endblock %}

{% block extra_head %}
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
{% endblock %}

{% block content %}
    <h1>Login</h1>
    <form class="form-with-validation" action="{% url 'users:login' %}" method="post">
        {% csrf_token %}
        {{ form }}
        {% if request.GET.next %}
            <input type="hidden" name="next" value="{{ request.GET.next }}" />
        {% endif %}
        <button class="form-submit">Entra</button>
    </form>

    <a href="{% url 'users:register' %}">Crea un nuovo account</a>
{% endblock %}
